<html><body>
<div id="header" lang="test">
    <!-- another way to mark image as translatable (this will work on terminal tags only like <img />) -->
    <img id="first_image" src="x.png" alt="ḃáž"></img>

    <!-- the following line was enclosed in <span lang=""> and will be explicitly excluded from translation -->
    <p id="copyright" lang="">© 2012 ACME Corporation</p>

    <!-- in the following image, 'alt' and 'title' attributes will be extracted -->
    <img id="second_image" src="x" alt="ļőçáļĩžáḃļē áļţ áţţŕĩḃũţē ţēҳţ" title="ļőçáļĩžáḃļē ţĩţļē áţţŕĩḃũţē ţēҳţ"></img>

    <!-- the following image will be extracted as a whole -->
    <img id="third_image" src="x.png" alt="ļőçáļĩžáḃļē ĩḿáğē"></img>

    <!-- the following image 'alt' and 'title' attributes will NOT be extracted -->
    <img id="fourth_image" lang="" src="x.png" alt="non-localizable alt attribute text" title="non-localizable title attribute text"></img>

    <!-- the following block will not be localized by default unless the lang="en" option will be provided-->
    <div lang="">
        <span>Test</span>
        <ul>
            <li id="string_1">non-localizable string 1</li>
            <li id="string_2" lang="test">ļőçáļĩžáḃļē šţŕĩŋğ 2</li>
        </ul>
    </div>
</div>

<div id="content" lang="test">
    <!-- <h1>..<h7>, <p> and <li> will be translated by default unless the lang="" attribute is set on them -->

    <h2 id="toc">Ŧáḃļē őḟ Ćőŋţēŋţš</h2>
    <ul>
        <!-- in the following two lines, the <li> will not be translated as it contains
        the only <a> tag that is explicitly told to be the translation item -->
        <li><a id="tc_topic_1" href="#topic1">Ŧőṕĩç 1</a></li>
        <li><a id="tc_topic_2" href="#topic2">Ŧőṕĩç 2</a></li>

        <!-- in the subsequent lines, the <li> item will be the default translation item (default behavior) -->
        <li><a id="tc_topic_3" href="#topic3">Ŧőṕĩç 3</a></li>
    </ul>

    <h2 id="topic1">Ŧőṕĩç 1</h2>
    <p id="para1">Ṕáŕáğŕáṕĥ 1</p>

    <h2 id="topic2">Ŧőṕĩç 2</h2>
    <p id="para2">Ṕáŕáğŕáṕĥ 2</p>

    <h2 id="topic3" lang="">Serge</h2>
    <!-- One can manually segment large paragraphs (split them into separate translatable sentences) -->
    <p><span id="p3_sentence1" lang="test">Ṕáŕáğŕáṕĥ 3, Šēŋţēŋçē 1.</span> <span id="p3_sentence2" lang="test">Ṕáŕáğŕáṕĥ 3, Šēŋţēŋçē 2.</span></p>

    <ul>
        <li id="item_1">Ĩţēḿ 1</li>
        <li id="item_2">Ĩţēḿ 2</li>
        <li id="item_3">Ĩţēḿ 3</li>
    </ul>
</div><!-- /content -->
</body></html>
